<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NexAura Mini Controller</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: rgba(15, 15, 20, 0.95);
        color: #fff;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 14px 16px;
        width: 100%;
        box-sizing: border-box;
      }
      #title {
        font-weight: 600;
        font-size: 14px;
      }
      #bodyText {
        font-size: 13px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      #buttons {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #primaryBtn {
        background: #1f6feb;
        color: #fff;
      }
      #secondaryBtn {
        background: #2b2b2b;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="title"></div>
      <div id="bodyText"></div>
      <div id="buttons">
        <button id="primaryBtn">Primary</button>
        <button id="secondaryBtn">Secondary</button>
      </div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>

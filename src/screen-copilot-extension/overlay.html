<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NexAura Mini Controller</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: transparent;
        color: #fff;
      }
      #card {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 14px 14px 12px;
        background: radial-gradient(120% 120% at 0% 0%, rgba(232,124,50,0.25), rgba(217,59,59,0.08) 45%, rgba(12,12,18,0.92) 70%);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.45);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #dragHandle {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #cfd7ff;
        font-weight: 700;
        font-size: 13px;
        letter-spacing: 0.2px;
        cursor: grab;
        user-select: none;
      }
      #dragHandle:active {
        cursor: grabbing;
      }
      #dragDots {
        display: grid;
        grid-template-columns: repeat(3, 4px);
        gap: 3px;
      }
      #dragDots span {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(255,255,255,0.6);
      }
      #title {
        font-weight: 700;
        font-size: 15px;
        color: #fff;
      }
      #bodyText {
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
        color: #dce0f5;
      }
      #buttons {
        display: flex;
        gap: 8px;
        margin-top: 2px;
      }
      button {
        flex: 1;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 13px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      button:not(:disabled):active {
        transform: translateY(1px);
      }
      #primaryBtn {
        background: linear-gradient(135deg, #1f6feb, #5aa2ff);
        color: #fff;
        box-shadow: 0 8px 22px rgba(31, 111, 235, 0.35);
      }
      #secondaryBtn {
        background: rgba(255,255,255,0.07);
        color: #f0f0f0;
        border: 1px solid rgba(255,255,255,0.08);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div id="dragHandle">
        <div id="dragDots">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
        Move
      </div>
      <div id="title"></div>
      <div id="bodyText"></div>
      <div id="buttons">
        <button id="secondaryBtn">Secondary</button>
        <button id="primaryBtn">Primary</button>
      </div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NexAura Panel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,body { margin:0; height:100%; width:100%; }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #1a1a1a;
        color: #fff;
        display:flex;
        flex-direction:column;
        height:100vh;
      }
      #app { display:flex; flex-direction:column; height:100%; }
      #header {
        padding: 12px 16px;
        background: linear-gradient(135deg,#D93B3B 0%,#E87C32 100%);
        display:flex; align-items:center; justify-content:space-between;
      }
      #messages { padding: 12px 16px; overflow:auto; flex:1; display:flex; flex-direction:column; gap:10px; }
      .msg { max-width:85%; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; }
      .msg.user { align-self:flex-end; background: linear-gradient(135deg,#D93B3B 0%,#E87C32 100%); color:white; }
      .msg.bot { align-self:flex-start; background:#262626; color:#f0f0f0; }
      #inputArea { padding: 12px 16px; border-top:1px solid rgba(255,255,255,0.06); background:#121212; }
      #msgInput { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #333; background:#0d0d0d; color:#fff; }
      #sendBtn { margin-top:8px; width:100%; padding:10px; border-radius:8px; border:none; font-weight:600; background:linear-gradient(135deg,#D93B3B 0%,#E87C32 100%); color:#fff; cursor:pointer; }
      #controls { display:flex; gap:8px; margin-top:8px; }
      button.small { padding:8px 10px; border-radius:8px; border:none; cursor:pointer; }
      .small.ghost { background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.06); }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div style="font-weight:700;">ðŸ§  NexAura</div>
        <div>
          <button id="closeBtn" class="small ghost">Close</button>
        </div>
      </div>

      <div id="messages"></div>

      <div id="inputArea">
        <input id="msgInput" placeholder="Ask about this screen or type /guide-shortcut" />
        <div id="controls">
          <button id="sendBtn">Send</button>
          <button id="recordBtn" class="small ghost">Record Guide</button>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
